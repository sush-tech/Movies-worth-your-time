<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Results</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="./assets/js/tmdbauth.js"></script>
    <script src="https://kit.fontawesome.com/ff50d05e86.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <header class="title" id="GFG">
        <h1>Search Results</h1>
    </header>
    <nav id="navbar" class="bd-navbar navbar">
      <div class="navbar-brand">
          <div class="navbar-item">
            <a href="index.html">
              <span class="icon is-large">
                <i class="fas fa-home" aria-hidden="true"></i>
              </span>
              <span>Home</span>
            </a>
          </div>
          <div class="navbar-item">
            <a href="favorites.html">
              <span class="icon is-large">
                <i class="fa-solid fa-heart" style="color: #b7384b;"></i>
              </span>
              <span>Favorites</span>
            </a>
          </div>
        </div>
      </nav>
    <main>
        <section class="hero is-small is-link">
          <div class="movie-data hero-body">
            <p class="title">
              Movie Info:
            </p>
            <p class="subtitle">
              <h1 id="title"></h1>  
          </div>
        </section>
        <section class="content">
            <img id="poster">
                <blockquote id="plot"></blockquote>
          
        <div class="columns is-centered is-vcentered">
          <div class="column">
            <img src="https://www.kitguru.net/wp-content/uploads/2020/07/Metacritic-2-768x394.jpg" alt="metacritic image">
          </div>
          <div class="column">
            <h2 id="critic-review"></h2>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <img src="https://www.rottentomatoes.com/assets/pizza-pie/head-assets/images/RT_TwitterCard_2018.jpg" alt="rottentomatoe logo">
          </div>
          <div class="column">
            <h2 id="tomato-review"></h2>
          </div>
        </div>
        <div class="columns is-centered is-vcentered">
          <div class="column">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="imdb logo">
          </div>
          <div class="column">
            <h2 id="imdb-review"></h2>
          </div>
        </div>
        <div class="columns is-centered is-vcentered">
          <div class="column">
            <img src="https://hellopartner.com/content/images/wp-content/uploads/2020/11/Popularity-vs-Personalisation-Which-is-a-Better-Influencer-Marketing-Tactic.jpg" alt="popularity image">
          </div>
          <div class="column">
            <h2 id="popularity"></h2>
          </div>
        </div>   
      </section>
      <div class="buttons is-centered">
           <!-- button to go back to main pag -->
        <button class="button is-link" id="backbtn">Back</button>
        <button class="button is-link" id="favoritesbtn"><span class="icon is-large">
          <i class="fa-solid fa-heart" style="color: #b7384b;"></i>
        </span>
        <span>Add to Favorites</span></button>
      </div>
    </main>

    <script src="./assets/js/search-results.js"></script>

</html>
