<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Favorites</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <script src="./assets/js/tmdbauth.js"></script>
    <script src="https://kit.fontawesome.com/ff50d05e86.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="title">
        <h1>My Favorites</h1>
    </header>
    <nav id="navbar" class="bd-navbar navbar is-dark">
      <div class="navbar-brand">
          <div class="navbar-item">
            <a href="index.html">
              <span class="icon is-large">
                <i class="fas fa-home" aria-hidden="true"></i>
              </span>
              <span>Home</span>
            </a>
          </div>
          <div class="navbar-item">
            <a href="favorites.html">
              <span class="icon is-large">
                <i class="fa-solid fa-heart" style="color: #b7384b;"></i>
              </span>
              <span>Favorites</span>
            </a>
          </div>
        </div>
      </nav>
    <main>
      <div class="notification is-info is-light">
        <button class="delete"></button>
        These are all the movies you have<strong> added to Favorites </strong>, please scroll down to view all.
      </div>
      <div class="box">
        <table class="favs-list table is-striped is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th  class="is-link"><span>Title</span></th>
              <th  class="is-link"><span>Genre</span></th>
              <th  class="is-link"><span>TMDB Popularity</span></th>
            </tr>
          </thead>
          <!-- list of favs goes inside the tbody tag-->
          <tbody id="favorites-table" class="is-gray">
            <!-- <tr>
              <th>Movie Title</th>
              <td>Genre</td>
              <td>num</td>
            </tr>

            <tr>
              <th>movie title</th>
              <td>genre</td>
              <td>num</td>
            </tr> -->
          </tbody>
        </table>
      </div>
          <!-- button to go back to main page -->
        <div class="buttons is-centered">
          <a id="backbtn" class="button is-primary">Back</a>
          <!-- button to clear all localStorage -->
          <a id="clearbtn" class="button is-link">Clear</a>
        </div>
      
    </main>

    <script src="./assets/js/favorites.js"></script>
  </body>
</html>
